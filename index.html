<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taimurâ€™s Calculator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 320px;
    }
    .display {
      width: 100%;
      height: 60px;
      background: #f2f2f2;
      border: none;
      border-radius: 10px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      outline: none;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      font-size: 18px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #f7f7f7;
      transition: 0.2s;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    button.operator {
      background-color: #4a6cf7;
      color: #fff;
    }
    button.operator:hover {
      background-color: #3554d1;
    }
    button.equal {
      background-color: #28a745;
      color: #fff;
      grid-column: span 2;
    }
    button.equal:hover {
      background-color: #218838;
    }
    button.clear {
      background-color: #ff4b4b;
      color: #fff;
    }
    button.clear:hover {
      background-color: #d63d3d;
    }
    @media (max-width: 400px) {
      .calculator {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="equal">=</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>

      <button>.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    let currentInput = "";

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const value = btn.textContent;

        if (value === "C") {
          currentInput = "";
          display.value = "";
        } else if (value === "=") {
          try {
            currentInput = eval(currentInput).toString();
            display.value = currentInput;
          } catch {
            display.value = "Error";
            currentInput = "";
          }
        } else {
          currentInput += value;
          display.value = currentInput;
        }
      });
    });

    // Optional: Keyboard support
    document.addEventListener("keydown", (e) => {
      const validKeys = "0123456789+-*/.=EnterBackspace";
      if (!validKeys.includes(e.key)) return;

      if (e.key === "Enter") {
        try {
          currentInput = eval(currentInput).toString();
          display.value = currentInput;
        } catch {
          display.value = "Error";
          currentInput = "";
        }
      } else if (e.key === "Backspace") {
        currentInput = currentInput.slice(0, -1);
        display.value = currentInput;
      } else {
        currentInput += e.key;
        display.value = currentInput;
      }
    });
  </script>
</body>
</html>
